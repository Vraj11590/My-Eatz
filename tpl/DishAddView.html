<div>
<div class="row-fluid">
<div class="span7" id="dish_create">
    <form name="addDishForm">
      <fieldset id="dishInfo">
        <legend>Create a dish</legend>
        <button type="submit" id= "create" class="btn btn-primary">Submit</button>
        <button type="submit" id="cancel" class="btn btn-danger">Cancel</button>
        <br/>
        <br/>
            Dish   <input type="text" id="name" placeholder="<%=name%>"><br/>
            Served By   <input type="text" id="served" placeholder=" "><br/>
            Dish Venue Info   <input type="text" id="venue" placeholder=""><br/>
            Website URL   <input type="text" id = "url" placeholder=""><br/>
            Street Address  <input type="text" id = "address" placeholder=""><br/>
      </fieldset>
    </form>
</div>
</div>

</div>
